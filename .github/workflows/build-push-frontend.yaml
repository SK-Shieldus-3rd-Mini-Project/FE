name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # --- [수정] Docker Hub 설정 ---
  DOCKERHUB_USERNAME: o11117 # 실제 Docker Hub 사용자 ID
  IMAGE_NAME: frontend                         # 프론트엔드 이미지 이름

jobs:
  build-and-push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    # permissions 제거 또는 수정 (GCP 관련 id-token 불필요)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [수정] Docker Hub 로그인 ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # GitHub Secret 필요
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # GitHub Secret 필요 (Access Token 권장)

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Tag
        id: image_tag
        run: echo "TAG=$(echo $GITHUB_SHA | head -c7)" >> $GITHUB_OUTPUT

      # --- [수정] 이미지 태그 경로 ---
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . # 저장소 루트의 Dockerfile 사용
          file: ./Dockerfile # 저장소 루트의 Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.TAG }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest # Docker Hub 경로 사용