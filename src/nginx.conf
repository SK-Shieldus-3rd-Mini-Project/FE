# nginx.conf (in src/ folder)
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # React Router 경로 처리를 위한 설정
    location / {
        try_files $uri $uri/ /index.html;
    }

    # /api 요청은 백엔드 서비스로 프록시 (GKE Service 이름 사용)
